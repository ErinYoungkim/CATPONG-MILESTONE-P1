<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Pong</title>
    <link rel="stylesheet" href="./home.css"/>
    <link rel="stylesheet" href="./game.css"/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap');
    </style>
  </head>
  <body>
    <div class="buttons">
      <button onclick="redirectToHomePage()">Back to Home</button>
      <button id="startButton">Start Game</button>
      <button id="restartButton" onclick="restartGame()">Restart Game</button>
    </div>
    <div class="scoreboard-container">
      <div class="scoreboard">
        <div class="player-1">
          <h2>PLAYER 1:</h2>
        </div>
        <div class="player-2">
          <h2>PLAYER 2:</h2>
        </div>
      </div>
    </div>
    <div class="playerCards">
      <img class="card1" src="./assets/player1.png" alt="player 1 cat paw icon">
      <img class="card2" src="./assets/player2.png" alt="player 2 cat paw icon">
    </div>
    <div class="game-container">
      <div class="cat-paddle" id="leftPaddle">
        <img src="./assets/left-paw-paddle.png" alt="Left Cat Paw" />
      </div>
      <div class="ball" id="ball">
        <img src="./assets/ball.png" alt="Tennis Ball" />
      </div>
      <div class="cat-paddle" id="rightPaddle">
        <img src="./assets/right paw paddle.png" alt="Right Cat Paw" />
      </div>
      <div id="winnerModal" class="modal">
        <div class="modal-content">
          <h2 id="modalWinner"></h2>
        </div>
      </div>
    </div>
    <div id="winner"></div> 
    <script src="./game.js"></script>
  </body>
</html>
